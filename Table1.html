<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using thead,tbody</title>
</head>

<body>
    <table border="1">
        <caption>Student Data</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ayush</td>
                <td>90</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
