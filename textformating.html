<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating</title>

<body>
    <h1>Twext formating Example </h1>
    <p>tis text is <b>bold</b></p>
    <p>This text is <i>italic</i></p>
    <p>tis text is <u>underline</u></p>
    <p>this is an example of superscript: x<sup>2</sup> + y<sup>2</sup></p>
    <p>tis is a exmaple of subscript : H<sub>2</sub>O</p>
</body>
