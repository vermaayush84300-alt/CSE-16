<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100%;
            height: 100px;
            background: green;
        }

        /* Tablet */
        @media (min-width: 768px) {
            .box {
                background: blue;
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            .box {
                background: red;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>

</body>

</html>
