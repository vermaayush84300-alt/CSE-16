<!DOCTYPE html>
<html>

<head>
    <title>Rowspan & Colspan</title>
</head>

<body>

    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Amit</td>
            <td>Math</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>85</td>
        </tr>
    </table>

</body>

</html>
