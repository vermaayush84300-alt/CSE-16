<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Game Layout</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <h1>⚡ Pokémon Card Game</h1>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150x200" alt="Pokemon 1">
            <h2>Pikachu</h2>
            <p>HP 60 • Electric</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150x200" alt="Pokemon 2">
            <h2>Charmander</h2>
            <p>HP 50 • Fire</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150x200" alt="Pokemon 3">
            <h2>Bulbasaur</h2>
            <p>HP 55 • Grass</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150x200" alt="Pokemon 4">
            <h2>Squirtle</h2>
            <p>HP 55 • Water</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150x200" alt="Pokemon 5">
            <h2>Eevee</h2>
            <p>HP 65 • Normal</p>
        </div>
    </div>
</body>

</html>
