<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevigation menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Navigation Menue</h1>
    <h2>Block Example</h2>
    <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">about</a>
        <a href="#">contact</a>
    </div>
    <h2>Inline Example</h2>
     <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">about</a>
        <a href="#">contact</a>
    </div>
    <h2>Inline-Block Example</h2>
         <div class="inline-block-menu"> 
        <a href="#">home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
     </div>
    <h2>Float Example</h2>
         <div class="float-menu">  
        <a href="#">home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div class="clear"></div>
     </div>

</body>
</html>
