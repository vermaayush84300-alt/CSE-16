<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 align="center">Navigation Menu Example</h1>

    <!-- Block Example-->
     <h2>Block Example</h2>
     <div class="block-menu">                       
        <a href="#">Home</a>                         
        <a href="#">Product</a>                     
        <a href="#">About</a>
        <a href="#">Contact</a>
        </div>

    <!-- Inline Example-->
    <h2>Inline Example</h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Inline-Block Example-->
    <h2>Inline-Block Example</h2>
    <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        </div>

    <!-- Float Example-->
    <h2>Float Example</h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    <div class="clear"></div>                                    <!-- Clearfix to contain floated elements -->
    </div>

</body>
</html>
